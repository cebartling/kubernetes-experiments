apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-experiments-01-admin-portal-ingress
  namespace: kubernetes-experiments-01
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kubernetes-experiments-01-admin-portal
                port:
                  number: 3000